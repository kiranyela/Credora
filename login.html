<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-tr from-blue-600 to-purple-700 flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl max-w-md w-full p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
    
    <form action="#" method="POST" class="space-y-5">
      <div>
        <label class="block text-gray-600 mb-1" for="email">Email</label>
        <input type="email" id="email" required placeholder="you@example.com"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-gray-600 mb-1" for="password">Password</label>
        <input type="password" id="password" required placeholder="••••••••"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="form-checkbox text-blue-500" />
          Remember me
        </label>
        <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition duration-300 font-semibold">
        Log In
      </button>
    </form>

    <p class="text-sm text-center mt-6 text-gray-600">
      Don't have an account?
      <a href="#" class="text-blue-600 hover:underline font-medium">Sign up</a>
    </p>
  </div>

</body>
</html>
